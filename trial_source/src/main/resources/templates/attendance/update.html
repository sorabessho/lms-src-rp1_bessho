<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">

<head>
	<meta charset="UTF-8">
	<title>勤怠情報変更｜LMS</title>
</head>

<body>

	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>

	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>

	<!--エラーメッセージの表示 別所-Task.27-->
	<div th:object="${attendanceForm}">
		<ul style="padding-left:0;list-style:none;" th:if="${#fields.hasGlobalErrors()}">
			<div th:each="error:${#fields.globalErrors()}">
				<li><span class="help-inline error" th:text="${error}">*&nbsp;</span></li>
			</div>
		</ul>
	</div>
	<ulass="row">
		<div class="bs-component col-sm-12">

			<form th:action="@{/attendance/update}" method="post">
				<table class="table table-hover dataTable no-footer">
					<thead>
						<tr>
							<th class="w140">日付</th>
							<th class="w300">コース内容</th>
							<th class="w70">出勤</th>
							<!--追加 別所-Task.26-->
							<th></th>
							<th class="w70"></th>
							<th class="w70">退勤</th>
							<!--追加 別所-Task.26-->
							<th></th>
							<th class="w70"></th>
							<th class="w80">中抜け時間</th>
							<th class="w70">ステータス</th>
							<th class="w240">備考</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="dailyAttendanceForm, stat : *{attendanceForm.attendanceList}">
							<tr>
								<th:block>
									<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|"
										th:value="${dailyAttendanceForm.isToday}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].studentAttendanceId|"
										th:value="${dailyAttendanceForm.studentAttendanceId}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|"
										th:value="${dailyAttendanceForm.trainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|"
										th:value="${dailyAttendanceForm.dispTrainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|"
										th:value="${dailyAttendanceForm.sectionName}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|"
										th:value="${dailyAttendanceForm.statusDispName}" />
								</th:block>
								<td class="w140">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
								<td class="w300">[[${dailyAttendanceForm.sectionName}]]</td>
								<!--修正 別所-Task.26-->
								<!--出勤-->
								<td class="w80">
									<!--エラーの強調表示 別所-Task.27-->
									<select th:name="|attendanceList[${stat.index}].trainingStartHourTime|"
										class="form-control"
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingStartHourTime')
															or #fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingStartTime')} ? 'errorInput' : ''">
										<option th:each="hourTime : ${attendanceForm.hourTimes}"
											th:value="${hourTime.key}" th:inline="text" class="form-control"
											th:selected="${hourTime.key == dailyAttendanceForm.trainingStartHourTime}">
											[[${hourTime.value}]]</option>
									</select>
								</td>
								<td>:</td>
								<td class="w80">
									<!--エラーの強調表示 別所-Task.27-->
									<select th:name="|attendanceList[${stat.index}].trainingStartMinuteTime|"
										class="form-control"
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingStartMinuteTime')
															or #fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingStartTime')} ? 'errorInput' : ''">
										<option th:each="minuteTime : ${attendanceForm.minuteTimes}"
											th:value="${minuteTime.key}" th:inline="text" class="form-control"
											th:selected="${minuteTime.key == dailyAttendanceForm.trainingStartMinuteTime}">
											[[${minuteTime.value}]]</option>
									</select>
								</td>
								<!--追加 別所-Task.26-->
								<!--退勤-->
								<td class="w80">
									<!--エラーの強調表示 別所-Task.27-->
									<select th:name="|attendanceList[${stat.index}].trainingEndHourTime|"
										class="form-control"
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingEndHourTime')
															or #fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingEndTime')} ? 'errorInput' : ''">
										<option th:each="hourTime : ${attendanceForm.hourTimes}"
											th:value="${hourTime.key}" th:inline="text" class="form-control"
											th:selected="${hourTime.key == dailyAttendanceForm.trainingEndHourTime}">
											[[${hourTime.value}]]</option>
									</select>
								</td>
								<td>:</td>
								<td class="w80">
									<!--エラーの強調表示 別所-Task.27-->
									<select th:name="|attendanceList[${stat.index}].trainingEndMinuteTime|"
										class="form-control"
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingEndMinuteTime')
															or #fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].trainingEndTime')} ? 'errorInput' : ''">
										<option th:each="minuteTime : ${attendanceForm.minuteTimes}"
											th:value="${minuteTime.key}" th:inline="text" class="form-control"
											th:selected="${minuteTime.key == dailyAttendanceForm.trainingEndMinuteTime}">
											[[${minuteTime.value}]]</option>
									</select>
								</td>
								<!--中抜け時間-->
								<td class="w80">
									<!--エラーの強調表示 別所-Task.27-->
									<select th:name="|attendanceList[${stat.index}].blankTime|" class="form-control"
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].blankTime')} ? 'errorInput' : ''">
										<option th:each="blankTime : ${attendanceForm.blankTimes}"
											th:value="${blankTime.key}" th:inline="text" class="form-control"
											th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">
											[[${blankTime.value}]]</option>
									</select>
								</td>
								<td class="w70">[[${dailyAttendanceForm.statusDispName}]]</td>
								<td class="w240">
									<!--エラーの強調表示 別所-Task.27-->
									<input type="text" th:name="|attendanceList[${stat.index}].note|"
										th:value="${dailyAttendanceForm.note}" class="form-control"
										th:classappend="${#fields.hasErrors('attendanceForm.attendanceList[' + stat.index + '].note')} ? 'errorInput' : ''"></input>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>

				<div class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default" />
					</th:block>
					<input type="submit" value="更新" name="complete" class="btn btn-info" id="confirmBtn" />
				</div>
			</form>
		</div>
		</div>

		<!--確認ダイアログ 別所-Task.27-->
		<script>
			var comfirmBtn = document.getElementById('confirmBtn');
			comfirmBtn.addEventListener('click', function () {
				var checkResult = window.confirm('更新します。よろしいですか？')
				if (!checkResult) {
					event.preventDefault();
				}
			});
		</script>
</body>

</html>
